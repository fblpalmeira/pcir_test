###**Project progress:**
####**Overview**
[pcir](https://fblpalmeira.github.io/pcir/) is an R package designed to help researchers and practitioners calculate, compare, and visualize the Potential for Conflict Index (PCI). The PCI is a descriptive statistical method used to enhance understanding of outcomes in human dimensions research developed by [(Manfredo et al. 2003)](https://www.tandfonline.com/doi/abs/10.1080/10871200304310).

The package will equip users with the tools required for calculating, comparing, and graphing the potential for conflict. The concepts of consensus and disagreement or conflict hold relevance across various fields, including economics, political science, psychology, sociology, and natural resources. 

It is worth noting that although PCI can currently be computed using software such as Excel, SPSS, and SAS, there is no dedicated R package available for conducting this specific analysis.
